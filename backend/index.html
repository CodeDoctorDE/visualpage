<html>
    <head>
        <title>Testseite</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="pages.js"></script>
    </head>
    <body>
        <form>
            <input id="wiki-name" type=text placeholder="Wiki-Page">
            <button id="wiki-page-submit">Get page</button>
            <button id="wiki-topic-submit">Get topics</button>
            <button id="wiki-is-category-submit">Is category</button>
            <button id="wiki-is-page-submit">Is page</button>
            <button id="wiki-in-category-submit">In category</button>
            <button id="wiki-linked-articles-submit">Linkes articles</button>
            <br>
        </form>
        <p id="description"></p>
        <script>
            $(document).ready(function(){
        $("#wiki-page-submit").click(function(event){
            event.preventDefault();
            $("#description").text("");
            summary($("#wiki-name").val(),function(text){
                $("#description").text(text);
            });
            return false;
        });
        $("#wiki-topic-submit").click(function(event){
            event.preventDefault();
            $("#description").text(""); 
            categories($("#wiki-name").val(),function(category){
                categoryLink(category,function(link){
                    $("#description").html($("#description").html()+`<a href="${link}">`+category+"</a><br>");
                });
            });
            return false;
        });
        $("#wiki-is-category-submit").click(function(event){
            event.preventDefault();
            $("#description").text("");
            isCategory($("#wiki-name").val(),function(){
                alert("Yes");
            },function(){
                alert("No");
            });
            return false;
        });
        $("#wiki-is-page-submit").click(function(event){
            event.preventDefault();
            $("#description").text("");
            isArticle($("#wiki-name").val(),function(){
                alert("Yes");
            },function(){
                alert("No");
            });
            return false;
        });
        $("#wiki-in-category-submit").click(function(event){
            event.preventDefault();
            $("#description").text("");
            inCategory($("#wiki-name").val(),function(page){
                $("#description").html($("#description").html()+page+"<br>");
            });
        
            return false;
        });
        $("#wiki-linked-articles-submit").click(function(event){
            event.preventDefault();
            $("#description").text("");
            articleLinks($("#wiki-name").val(),function(article){
                $("#description").html($("#description").html()+article+"<br>");
            });
            return false;
        });
            });
            </script>
    </body>
</html>
